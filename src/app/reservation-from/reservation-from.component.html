<app-home></app-home>


<h3 class="text-center mt-5 mb-2">Create a new Reservation</h3>


<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="w-50 m-auto mt-5">

  <div class="mb-3">
    <label for="checkIn" class="form-label">Check-In Date: </label>
    <input type="Date" id="checkIn" formControlName="checkIn" class="form-control">
    <div class="text-danger form-text" *ngIf="reservationForm.get('checkIn')?.invalid && reservationForm.get('checkIn')?.touched">
      Check-In Date is required
    </div>
  </div>

  <div class="mb-3">
    <label for="checkout" class="form-label">Check-out Date: </label>
    <input type="Date" id="checkout" formControlName="checkOut" class="form-control">
    <div class="text-danger form-text" *ngIf="reservationForm.get('checkOut')?.invalid && reservationForm.get('checkOut')?.touched">
      Check-out Date is required
    </div>
  </div>

  <div class="mb-3">
    <label for="guestName" class="form-label">Guest Name: </label>
    <input type="text" id="guestName" formControlName="guestName" class="form-control">
     <div class="text-danger form-text" *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
          Guest Name is required
    </div>
  </div>

  <div class="mb-3">
    <label for="guestEmail" class="form-label">Guest Email: </label>
    <input type="email" id="guestEmail" formControlName="guestEmail" class="form-control">
    <div class="text-danger form-text" *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
          Guest Email is required
    </div>
  </div>

  <div class="mb-3">
    <label for="roomNum" class="form-label">Room Number: </label>
    <input type="number" id="roomNum" formControlName="roomNumber" class="form-control">
    <div class="text-danger form-text" *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">Number Room is required</div>
  </div>

  <div class="d-grid">
      <button type="submit" class="btn" [disabled]="reservationForm.invalid" [ngClass]="{'btn-primary': text == 'Submit', 'btn-success': text === 'Update'}">{{text}}</button>
  </div>

</form>
