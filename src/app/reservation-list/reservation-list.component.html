<app-home></app-home>

<h2 class="text-center my-5">Reservation List</h2>


<table class="table table-dark border table-striped mt-3" *ngIf="reservations.length; else noReservation">
  <thead>
    <tr>
      <th>Guest</th>
      <th>Email</th>
      <th>Room Number</th>
      <th>Check-In</th>
      <th>Check-Out</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let reservation of reservations">
      <td>{{reservation.guestName}}</td>
      <td>{{reservation.guestEmail}}</td>
      <td>{{reservation.roomNumber}}</td>
      <td>{{reservation.checkIn}}</td>
      <td>{{reservation.checkOut}}</td>
      <td class="d-flex justify-content-around">
        <button class="btn btn-danger" (click)="delete(reservation.id)">Delete</button>
        <button class="btn btn-primary" [routerLink]="['/edit', reservation.id]">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noReservation>
  <p class="text-center">No Reservation On List</p>
</ng-template>
